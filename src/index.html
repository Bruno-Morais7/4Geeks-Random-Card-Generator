<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container mx-auto mt-2">
      <div class="card mx-auto" style="height: 400px; width: 300px">
        <div class="card-body">
          <div
            id="suitUp"
            class="position-absolute top-0 start-0 ms-3 suit"
            style="font-size: 400%"
          >
            ♦
          </div>
          <div
            class="position-absolute top-50 start-50 translate-middle"
            style="font-size: 400%"
            id="num"
          >
            7
          </div>
          <div
            id="suitDOwn"
            class="position-absolute bottom-0 end-0 me-3 suit"
            style="font-size: 400%"
          >
            ♦
          </div>
        </div>
      </div>
      <!--<button
        id="btn"
        type="button"
        class="btn btn-dark mt-2 mx-auto d-block"
      >
        Change Card
      </button>-->
    </div>
  </body>
</html>
